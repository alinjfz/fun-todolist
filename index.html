    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JS To Do List</title>
</head>

<body>
    <div class="container-fluid main-bg">
        <div class="row">
            <div class="col-sm-12">
                <div class="box">
                    <form id="tdform" onsubmit="return false">
                        <div class="input-group mb-3 control-group after-add-more">
                            <input type="text" id="tdtxt" autocomplete="off" class="form-control" placeholder="To Do List..." autofocus>
                            <div class="input-group-append">
                                <button class="btn btn-sm btn-light btn-add" type="submit">Add to List</button>
                            </div>
                        </div>
                        <div class="add-here"></div>  
                    </form>
                    
                    <!-- Copy -->
                    <div class="copy hide">
                        <div class="control-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <input type="checkbox" id="chk">
                                </span>
                            </div>
                            <input type="text" id="txt" class="form-control" readonly>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-sm btn-link btn-bg remove" id="dlt">⨉</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/main.js"></script>
